<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Bike Rental Landing Page</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #2a383d;

      color: white;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      min-height: 100vh;

      padding: 30px 60px;
    }
    /* Navigation */
    .navbar {
      padding: 0;

      margin-bottom: 40px;

      background-color: transparent;

      align-items: center;
    }
    .navbar-brand {
      color: white;

      font-weight: 600;

      font-size: 2rem;

      display: flex;

      align-items: center;

      gap: 6px;

      user-select: none;
    }
    .navbar-brand svg {
      width: 58px;

      height: 34px;

      fill: white;
    }
    .nav-link {
      color: white !important;

      font-size: 0.9rem;

      margin-left: 20px;

      font-weight: 800;

      cursor: pointer;

      letter-spacing: 0.48em; 
    }
    .nav-link:hover {

      color: #0db8c5 !important;
    }
    .nav-link.active {

      background-color: #0db8c5;

      border-radius: 20px;

      padding: 6px 16px;

      color: white !important;

      font-weight: 700;
    }
    /* Main section */
    .main-content {

      display: flex;

      justify-content: space-between;

      gap: 3rem;
      align-items: center;
    }
    .left-col {
      flex: 1;
      display: flex;

      flex-direction: column;

      align-items: center;

      gap: 15px;
    }
    .bike-image {
      max-width: 100%;

      height: auto;

      user-select: none;
    }
    .bike-specs {
      display: flex;
      justify-content: space-between;
      width: 100%;

      max-width: 600px;
      margin-top: 15px;


      font-weight: 700;

      font-size: 1.1rem;
      user-select: none;
    }
    .spec-item {
      text-align: center;

      flex: 1;
    }
    .spec-value {
      font-size: 1.5rem;

      font-weight: 900;

    }
    .spec-label {
      font-size: 0.75rem;

      font-weight: 500;
      color: #b0b0b0;

      margin-top: 4px;

    }
    /* Right column */
    .right-col {
      flex: 1;
      max-width: 480px;
      color: white;
    }
    .subheading {
      color: #0db8c5;
      font-size: 1.5rem;

      
      font-weight: 600;
      margin-bottom: 8px;

      user-select: none;
    }
    .main-heading {
      font-size: 4rem;
      font-weight: 900;

      margin-bottom: 15px;
      user-select: none;
    }
    .description {
      font-size: 0.9rem;
      font-weight: 600;

      line-height: 1.4;

      margin-bottom: 35px;
      user-select: none;
    }
    /* Button */
    .btn-hire {
      background: linear-gradient(90deg, #0db8c5, #068b96);

      border: none;
      border-radius: 30px;
      
       padding-top: 28px;    
      padding-right: 166px;  
     padding-bottom: 28px; 
       padding-left: 166px;  

      font-size: 1.5rem;

      font-weight: 600;
      color: white;

      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;

      display: inline-block;
      margin-bottom: 50px;
    }
    .btn-hire:hover {

      background: linear-gradient(90deg, #068b96, #0db8c5);
    }
    /*  icons container */
    .social-icons {
      display: flex;
      gap: 25px;

      font-size: 1.5rem;
    }
    /*  icon style */
    .social-icon {
      color: #0db8c5;

      cursor: pointer;

      user-select: none;
      transition: color 0.3s ease;
    }
    .social-icon:hover {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar d-flex justify-content-between">
    <a class="navbar-brand" href="#">

      <!-- Bike img icon -->
      <img src="D:\e-bike-landing\Vector.png" alt="Bike logo" style="width: 62px; height: 40px; margin-right: 6px;" />
      ike
    </a>

    <div class="d-flex align-items-center">
      <a href="#" class="nav-link active">Home</a>

      <a href="#" class="nav-link">About Us</a>

      <a href="#" class="nav-link">Contact Us</a>

      <a href="#" class="nav-link">How it Works</a>

      <a href="#" class="nav-link">Help</a>

      <a href="#" class="nav-link">Hire Bike</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Left column with bike image and specs -->
    <div class="left-col">

      <img src="D:\e-bike-landing\bike.png" alt="E-Bike" class="bike-image" />
      <div class="bike-specs">
        <div class="spec-item">

          <div class="spec-value">750 W</div>

          <div class="spec-label">Motor</div>
        </div>

        <div class="spec-item">

          <div class="spec-value">3 Hours</div>
          <div class="spec-label">Charging Time</div>
        </div>

        <div class="spec-item">
          <div class="spec-value">25mph</div>
          <div class="spec-label">Per Hour</div>
        </div>
        <div class="spec-item">
          <div class="spec-value">48V</div>

          <div class="spec-label">Battery</div>
        </div>
      </div>
    </div>

    <!-- Right column with heading, description, button, and social icons -->
    <div class="right-col">

      <div class="subheading">Hubble</div>

      <div class="main-heading">Bike</div>
      <div class="description">

        Hire a bike to any destination and share with friends, <br />
        Please use the app to order a bike from any where in  <br /> Birmingham...
      </div>
      <button class="btn btn-hire">Hire a Bike</button>

      
      <div class="social-icons">
        <!-- Facebook -->
        <a href="#" class="social-icon" aria-label="Facebook" title="Facebook">

         <img src="D:\e-bike-landing\facebook.png" alt="Facebook" syle="width:40px height:40px; " />

        </a>
        <!-- Instagram -->
        <a href="#" class="social-icon" aria-label="Instagram" title="Instagram">

           <img src="D:\e-bike-landing\instagram.png" alt="Instagram" syle="width:40px height:40px; " />

        </a>
        <!-- LinkedIn -->
        <a href="#" class="social-icon" aria-label="LinkedIn" title="LinkedIn">

          <img src="D:\e-bike-landing\icon.png" alt="LinkedIn" syle="width:40px height:40px; " />

        </a>
        <!-- Twitter/X -->
        <a href="#" class="social-icon" aria-label="Twitter" title="Twitter">

            <img src="D:\e-bike-landing\x.png" alt="Twitter" syle="width:40px height:40px; " />
            
        </a>
      </div>
    </div>
  </div>

</body>
</html>
